<html>

   <head>
      <title>Test</title>
      <meta charset="utf-8">
      <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
      <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
   </head>
   <body>
      <div align="center">
         <h2>Inscription</h2>
      </div>
         <br /><br />
         <form method="POST" action="" role="form" class="container">
            <div class="form-group">
                     <label for="pseudo">Pseudo :</label>
                     <input type="text" placeholder="Votre pseudo" id="pseudo" name="pseudo"  class="form-control"/>
            </div>
            <div class="form-group">    
                     <label for="mail">Adresse de courriel :</label>
                     <input type="email" placeholder="Votre mail" id="mail" name="mail"  class="form-control">
            </div>
            <div class="form-group">     
                     <label for="mail2">Confirmation de l'adresse de courriel :</label>
                     <input type="email" placeholder="Confirmez votre mail" id="mail2" name="mail2"  class="form-control"/>
            </div>
            <div class="form-group">    
                     <label for="mdp">Mot de passe :</label>
                     <input type="password" placeholder="Votre mot de passe" id="mdp" name="mdp" class="form-control"/>
            </div>
            <div class="form-group">   
                     <label for="mdp2">Confirmation du mot de passe :</label>
                     <input type="password" placeholder="Confirmez votre mdp" id="mdp2" name="mdp2" class="form-control"/>
            </div>    
            <div align="center">    
                     <input type="submit" name="forminscription" value="Je m'inscris" class="btn btn-default">

            </div>
         </form>
   </body>
</html>
